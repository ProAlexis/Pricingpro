name: Scrape Market Rates
on:
  schedule:
    # Tous les lundis à 2h du matin (UTC)
    - cron: "0 2 * * 1"
  workflow_dispatch: # Permet de lancer manuellement depuis GitHub

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run multi-source scraper (Malt + Glassdoor + Upwork)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: node run-scraper.js 2>&1 | tee scraper-output.log

      - name: Notify on success
        if: success()
        run: echo "✅ Scraping completed successfully! 2070+ rates updated."

      - name: Notify on failure
        if: failure()
        run: echo "❌ Scraping failed!"

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: scraper-logs
          path: scraper-output.log
